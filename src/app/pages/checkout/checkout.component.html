<div class="container">
  <form class="form item">
    <mat-form-field class="form__element">
      <input 
        matInput
        placeholder="Name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
      <mat-error *ngIf="!name.valid || name.pristine">
        Name is requiered
      </mat-error>
    </mat-form-field>

    <mat-radio-group class="form__element">
      <p>Choose an option:</p>
      <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)">Pickup</mat-radio-button>
      <mat-radio-button value="delivery" (change)="onPickupOrDelivery(true)">Delivery</mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="Shipping Address"
        [(ngModel)]="model.shippingAddress"
        name="shippingAddress"
        #shippingAdress="ngModel"
      />
    </mat-form-field>

    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="City"
        [(ngModel)]="model.city"
        name="city"
        #city="ngModel"
      />
    </mat-form-field>

    <mat-form-field class="form__element">
      <mat-label>Select me</mat-label>
      <mat-select 
        [(ngModel)]="model.store"
        name="store"
        #store="ngModel"
      >
        <mat-option [value]="store" *ngFor="let store of stores">
          {{store.name}} - {{store.openingHours}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div class="container__button">
  <button
    [disabled]=""
    mat-raised-button
    color="primary"
    type="submit"
  >
    Checkout
  </button>
</div>
